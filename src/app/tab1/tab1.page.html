<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Ionic Sliding Items</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Slide items to right or left.</p>
      </ion-card-content>
    </ion-card>
  <ion-list>
    <ion-item-sliding appRevealSliding #item1>
      <ion-item>
        <ion-label>Item</ion-label>
        <ion-label appRevealSlidingButton (click)="closeItem(item1)">Open me</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="closeItem(item1)">Edit</ion-item-option>
        <ion-item-option color="warning" (click)="closeItem(item1)">Submit</ion-item-option>
        <ion-item-option color="danger" (click)="closeItem(item1)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding appRevealSliding #item2>
      <ion-item>
        <ion-label>Item 2</ion-label>
        <ion-label appRevealSlidingButton>Open me</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="closeItem(item2)">Edit</ion-item-option>
        <ion-item-option color="warning" (click)="closeItem(item2)">Submit</ion-item-option>
        <ion-item-option color="danger" (click)="closeItem(item2)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding appRevealSliding #item3>
      <ion-item>
        <ion-label>Item 3</ion-label>
        <ion-label appRevealSlidingButton>Open me</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="closeItem(item3)">Edit</ion-item-option>
        <ion-item-option color="warning" (click)="closeItem(item3)">Submit</ion-item-option>
        <ion-item-option color="danger" (click)="closeItem(item3)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
